<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成功页面</title>
</head>
<body>
    <h1>成功</h1>
    <!--th:text将div里面的文本内容替换成指定的值-->
    <p>th:text</p>
    <div th:text="${hello}"></div>
    <p>th:utext</p>
    <div th:utext="${hello}"></div>
    <br>
    <!--三个h4-->
    <h1 th:text="${user}" th:each="user : ${users}"></h1>
    <hr/>
    <h2>
        <span th:each="user : ${users}">[[${user}]]</span>
    </h2>
    <hr/>
    <!--不转义相当于 th：utext-->
    <span>[(${hello})]</span>
    <hr/>

    <span>[[${hello}]]</span>
</body>
</html>
